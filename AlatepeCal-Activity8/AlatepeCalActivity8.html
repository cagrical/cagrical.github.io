<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Activity 8</title>
		<link rel="stylesheet" href="AlatepeCalActivity8.css"/>
		<link rel="stylesheet" href="jquery-ui-1.13.3/jquery-ui.css"/>

		<script type="text/javascript" src="jQuery.js"></script>
		<script type="text/javascript" src="jquery-ui-1.13.3/jquery-ui.js"></script>
		<script type="text/javascript" src="AlatepeCalActivity8.js"></script>
	</head>
<body>
	
	<form action="">
		<table>
			<tr>
				<td style="width: 200px;">
					<label for="pls">What programming language do you know?</label>
				</td>
				<td>
					<input type="text" id="pls" required>
				</td>
			</tr>
			<tr>
				<td>
					<label for="birthday">What is your birthday?</label>
				</td>
				<td>
					<input type="text" id="birthday">
				</td>
			</tr>
			<tr>
				<td>
					<label for="email">Email Address</label>
				</td>
				<td>
					<input type="email" placeholder="Enter a valid email address" id="email" required pattern="*@*">
				</td>
			</tr>
			<tr>
				<td>
					<label for="website">Website</label>
				</td>
				<td>
					<input type="text" id="website" required pattern="https?://.+">
				</td>
			</tr>
			<tr>
				<td>
					<button type="submit">submit</button>
				</td>
			</tr>
		</table>

	</form>

</body>
</html>
