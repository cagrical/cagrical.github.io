</head>
<body>
    <!-- NAVBAR -->
    <nav class="navbar">
        <div class="nav-header">
          <a href="">
            <img src="images/logo.png" alt="logo">
          </a>
        </div>
  
        <div class="nav-search">
          <input type="text" class="search-input" placeholder="Search a friend">
          <button type="button" class="search-btn">Search</button><!-- <i class="fa-solid fa-magnifying-glass"></i>  -->
        </div>
  
        <div class="nav-items">
          <ul class="nav-list">
            <li><a href="index.html"><i class="fas fa-home"></i></a></li>
            <li><a href=""><i class="fab fa-facebook-messenger"></i></a></li>

          </ul>
        </div>
      </nav>

    <!------------------------------ CLUBS --------------------------->

    <div class="clubs-container">
        <div class="club-container">
            <div class="club-info">
                <div class="club-name">
                    <p id="clubName">Club Name</p>
                    <p><strong>Head of Club : </strong></p>
                    <p><strong>Member : </strong></p>
                    <p><strong>Interest : </strong></p>
                </div>
                <div class="club-image"><img src="./images/club1.png" alt="club image"></div>
            </div>

            <div class="icons">
                <div class="social-media-icons">
                    <a href=""><img src="./images/facebook.png"></a>
                    <a href=""><img src="./images/twitter.png"></a>
                    <a href=""><img src="./images/instagram.png"></a>
                    <a href=""><img src="./images/whatsapp.png"></a>
                    <a href=""><img src="./images/linkedln.png"></a>
                    <a href=""><img src="./images/discord.png"></a>
                </div>
                <div class="buttons">
                    <button id="leave">Leave</button>
                    <button id="spam">Spam</button>
                </div>
            </div>

            <div class="sections">
                <p>Posts</p>
                <p>Events</p>
                <p>Members</p>
            </div>
            
            <div class="events">
                <div class="event-info">
                    <img src="./images/profile-img.jpg" alt="Profile Image" id="userImage"/>
                    <div  class="details">
                        <h3>Meeting</h3>
                        <p><strong>Date :</strong> 02.05.2024</p>
                        <p><strong>Place :</strong></p>
                    </div>
                </div>
                <div class="username">
                    <span>~Username</span>
                </div>
            </div>

        </div>
    </div>
    
    <div class="footer">
        <img src="images/logo.png" alt="">
        <div class="copyright">
          <i class="fa-regular fa-copyright"></i>
          <span>All Rights Reserved.</span>
        </div>
      </div>
